<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <h1 class="bg-color-aqua" style="display: flex; justify-content: space-between;">
                <a href="index.html" class="link"><=</a>
                <span>Navegação</span>
                <a href="#" class="link">=></a>
            </h1>
        </nav>
    </header>
    <main class="centraliza">
        <section>
            <fieldset>
                <br>
                <form action="" class="navegation">

                    <label for="">Nome:</label>
                    <input type="text" name="" id="">
                    <br>
                    <br>
                    <label for="">Sexo:</label>
                    <span><input type="radio" name="" id="">M</span>
                    <span><input type="radio" name="" id="">F</span>
                    <br><br>
                    <label for="">Preferências:</label>
                    <span><input type="checkbox" name="" id="">Ação</span>
                    <span><input type="checkbox" name="" id="">Terror</span>
                    <span><input type="checkbox" name="" id="">Comédia</span>
                    <span><input type="checkbox" name="" id="">Drama</span>
                    <span><input type="checkbox" name="" id="">Romance</span>
                    <br>
                    <br>
                    <textarea name="" id="" cols="30" rows="10">Observações</textarea>
                    <br><br>
                    <label for="">Email:</label>
                    <input type="email" name="" id="">
                    <br>
                    <br>
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>

                </form>
                    
            </fieldset>
        </section>
    </main>
</body>
</html>

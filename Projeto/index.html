  }

    display: inline-block;
    padding: 10px;
    transition: background .5s;

    background-color: rgb(0, 247, 255);
  }
  
  /*sub menu*/
  .dp-menu ul ul {
    display: none;
    left: 0;
    position: absolute;
  }
  
  .dp-menu ul li:hover ul {
    display: block;
  }
  
  .dp-menu ul ul {
    width: 150px

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de filmes</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de filmes</h1>
        <nav>
            <h1 class="bg-color-aqua" style="display: flex; justify-content: space-between;">
                <a href="principal.html" class="link"><=</a>
                <span>Navegação</span>
                <a href="#" class="link">=></a>
            </h1>
        </nav>
    </header>
    <main class="centraliza">
        <section>
            <fieldset>
                <br>
                <form class="navegation">
                    <label for="title">Título:</label>
                    <input type="text">
                
                    <br><br>

                    <label for="geneno">Gênero:</label>
                    <select name="gen" id="gen">
                    <option value="acao">Ação</option>
                    <option value="terror">Terror</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    </select>
                
                    <br><br>
                
                    <label for="premios">Prêmios:</label>
                    <input type="checkbox" name="" id="">Oscar
                    <input type="checkbox" name="" id="">Platina
                    <input type="checkbox" name="" id="">Tomatoes
                    <input type="checkbox" name="" id="">Globo de Ouro
                    <input type="checkbox" name="" id="">Sei lá
                
                    <br><br>
                

                    <label for="describe">Descrição:</label>
                    <input type="text">
                    <br>
                    <br>
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
